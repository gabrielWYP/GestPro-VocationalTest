version: '3.8'

services:
  vocational-test:
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:8000"
    container_name: vocational-test-app
    restart: unless-stopped
    volumes:
      - vocational_data:/app/data
    environment:
      - FLASK_ENV=production
      - DATABASE_PATH=/app/data/vocational_test.db
      - ORACLE_USER=${ORACLE_USER}
      - ORACLE_PASSWORD=${ORACLE_PASSWORD}
      - ORACLE_CONNECTION_STRING=${ORACLE_CONNECTION_STRING}
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  vocational_data:
    driver: local
