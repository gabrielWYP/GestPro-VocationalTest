<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Test de Orientación Vocacional</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/ikigais-logo-animated.svg') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS Modular -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/variables.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/buttons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/ikigais-logo-animated.svg') }}" alt="Ikigai App Logo" class="logo-img">
                <span><bold>ikigais.</bold>app</span>
            </div>
            <ul class="nav-menu">
                <li><a href="/">Inicio</a></li>
                <li><a href="/careers">Carreras</a></li>
                <li><a href="/test/intro">Test</a></li>
                <li><a href="/advisory">Asesoría</a></li>
                <li id="login-link"><a href="/login" class="btn-login">Iniciar Sesión</a></li>
                <li id="user-menu" style="display: none;">
                    <span id="user-name" class="user-greeting"></span>
                    <a href="#" onclick="logout()" class="btn-logout">Cerrar Sesión</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-form-wrapper">
                <h1>Iniciar Sesión</h1>
                <p class="auth-subtitle">Accede a tu cuenta para guardar tu progreso</p>

                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="tu@correo.com" 
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="••••••••" 
                            required
                        >
                    </div>

                    <button type="submit" class="btn btn-login-form">Iniciar Sesión</button>
                </form>

                <div class="auth-message" id="auth-message"></div>

                <div class="auth-footer">
                    <p>¿No tienes cuenta? <a href="/register">Regístrate aquí</a></p>
                </div>
            </div>

            <div class="auth-image">
                <img src="{{ url_for('static', filename='images/ikigais-logo-animated.svg') }}" alt="Ikigai Logo" class="auth-logo">
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 ikigais.app - Todos los derechos reservados</p>
        </div>
    </footer>

    <script>
        // Constante del cache de sesión (debe coincidir con index.js)
        const SESSION_CACHE_KEY = 'session_cache';
        
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('auth-message');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        correo: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Guardar información del usuario en localStorage
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('userId', data.user.id); // Guardar ID por separado para fácil acceso
                    localStorage.setItem('isLoggedIn', 'true');
                    
                    // IMPORTANTE: Actualizar el cache de sesión para que la página principal
                    // muestre el estado correcto inmediatamente
                    localStorage.setItem(SESSION_CACHE_KEY, JSON.stringify({
                        data: { authenticated: true, user: data.user },
                        timestamp: Date.now()
                    }));
                    
                    messageDiv.className = 'auth-message success';
                    messageDiv.textContent = '¡Login exitoso! Redirigiendo...';
                    
                    // Redirigir después de 1.5 segundos
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    messageDiv.className = 'auth-message error';
                    messageDiv.textContent = data.message || 'Error al iniciar sesión';
                }
            } catch (error) {
                messageDiv.className = 'auth-message error';
                messageDiv.textContent = 'Error de conexión. Intenta de nuevo.';
                console.error('Error:', error);
            }
        });
    </script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>

    <!-- Chat Widget -->
    {% include "chat-widget.html" %}
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
