<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Test de Orientación Vocacional</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/ikigais-logo-animated.svg') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS Modular -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/variables.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/buttons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/ikigais-logo-animated.svg') }}" alt="Ikigai App Logo" class="logo-img">
                <span><bold>ikigais.</bold>app</span>
            </div>
            <ul class="nav-menu">
                <li><a href="/">Inicio</a></li>
                <li><a href="/careers">Carreras</a></li>
                <li><a href="/test/intro">Test</a></li>
                <li><a href="/advisory">Asesoría</a></li>
                <li id="login-link"><a href="/login" class="btn-login">Iniciar Sesión</a></li>
                <li id="user-menu" style="display: none;">
                    <span id="user-name" class="user-greeting"></span>
                    <a href="#" onclick="logout()" class="btn-logout">Cerrar Sesión</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-form-wrapper">
                <h1>Crear Cuenta</h1>
                <p class="auth-subtitle">Únete a nuestra comunidad de estudiantes</p>

                <form id="register-form" class="auth-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input 
                                type="text" 
                                id="nombre" 
                                name="nombre" 
                                placeholder="Juan" 
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="apellido">Apellido</label>
                            <input 
                                type="text" 
                                id="apellido" 
                                name="apellido" 
                                placeholder="Pérez" 
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="tu@correo.com" 
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Mínimo 6 caracteres" 
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="password-confirm">Confirmar Contraseña</label>
                        <input 
                            type="password" 
                            id="password-confirm" 
                            name="password-confirm" 
                            placeholder="Repite tu contraseña" 
                            required
                        >
                    </div>

                    <button type="submit" class="btn btn-login-form">Registrarse</button>
                </form>

                <div class="auth-message" id="auth-message"></div>

                <div class="auth-footer">
                    <p>¿Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a></p>
                </div>
            </div>

            <div class="auth-image">
                <img src="{{ url_for('static', filename='images/ikigais-logo-animated.svg') }}" alt="Ikigai Logo" class="auth-logo">
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 ikigais.app - Todos los derechos reservados</p>
        </div>
    </footer>

    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const nombre = document.getElementById('nombre').value.trim();
            const apellido = document.getElementById('apellido').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password-confirm').value;
            const messageDiv = document.getElementById('auth-message');

            // Validaciones
            if (nombre.length === 0 || apellido.length === 0) {
                messageDiv.className = 'auth-message error';
                messageDiv.textContent = 'Por favor completa tu nombre y apellido';
                return;
            }

            if (password.length < 6) {
                messageDiv.className = 'auth-message error';
                messageDiv.textContent = 'La contraseña debe tener al menos 6 caracteres';
                return;
            }

            if (password !== passwordConfirm) {
                messageDiv.className = 'auth-message error';
                messageDiv.textContent = 'Las contraseñas no coinciden';
                return;
            }

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        nombre: nombre,
                        apellido: apellido,
                        correo: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    messageDiv.className = 'auth-message success';
                    messageDiv.textContent = '¡Registro exitoso! Redirigiendo a login...';
                    
                    // Redirigir a login después de 1.5 segundos
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 1500);
                } else {
                    messageDiv.className = 'auth-message error';
                    messageDiv.textContent = data.message || 'Error al registrarse';
                }
            } catch (error) {
                messageDiv.className = 'auth-message error';
                messageDiv.textContent = 'Error de conexión. Intenta de nuevo.';
                console.error('Error:', error);
            }
        });
    </script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
